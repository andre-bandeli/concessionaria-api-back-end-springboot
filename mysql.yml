version: '3.1'

#conex√£o para o bando de dados da Railway com docker
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_USERNAME: root
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 9090:9090